# permissions for end users to edit visitorsapps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: visitorsapp-editor-role
rules:
- apiGroups:
  - app.redhat-scholars.github.io
  resources:
  - visitorsapps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - app.redhat-scholars.github.io
  resources:
  - visitorsapps/status
  verbs:
  - get
